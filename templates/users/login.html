<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-登录</title>

    <!-- 静态文件引用 -->
    <link rel="stylesheet" href="{{ static('css/reset.css') }}">
    <link rel="stylesheet" href="{{ static('css/main.css') }}">

    <script src="{{ static('js/host.js') }}"></script>
    <script src="{{ static('js/vue-2.5.16.js') }}"></script>
    <script src="{{ static('js/axios-0.18.0.min.js') }}"></script>
</head>

<body>
<div id="app" v-cloak>

    <div class="login_top clearfix">
        <a href="/" class="login_logo">
            <img src="{{ static('images/logo02.png') }}">
        </a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">商品美 · 种类多 · 欢迎光临</div>

            <div class="login_form fr">
                <div class="login_title clearfix">
                    <a class="cur">账户登录</a>
                </div>

                <div class="form_con">
                    <div class="form_input cur">

                        <!-- 登录表单，注意：加了 @submit="on_submit($event)" -->
                        <form method="post"
                              action="/users/login/"
                              id="login-form"
                              @submit="on_submit($event)">
                            {{ csrf_field(request) | safe }}

                            <!-- 用户名 -->
                            <input type="text"
                                   name="username"
                                   class="name_input"
                                   placeholder="请输入用户名或手机号"
                                   v-model="username"
                                   @blur="check_username">

                            <!-- 前端校验错误 -->
                            <div v-show="error_username"
                                 class="user_error">
                                [[ error_username_message ]]
                            </div>

<!--                            &lt;!&ndash; 后端返回的账号错误（用户名或密码错误） &ndash;&gt;-->
<!--                            {% if account_errmsg %}-->
<!--                            <div class="user_error">-->
<!--                                {{ account_errmsg }}-->
<!--                            </div>-->
<!--                            {% endif %}-->

                            <!-- 密码 -->
                            <input type="password"
                                   name="password"
                                   class="pass_input"
                                   placeholder="请输入密码"
                                   v-model="password"
                                   @blur="check_password">

                            <!-- 后端返回的账号错误（用户名或密码错误） -->
                            {% if account_errmsg %}
                            <div class="pwd_error" v-show="!error_password">
                                {{ account_errmsg }}
                            </div>
                            {% endif %}

                            <!-- 前端密码错误提示 -->
                            <div v-show="error_password"
                                 class="pwd_error">
                                [[ error_password_message ]]
                            </div>

                            <div class="more_input clearfix">
                            <!-- 记住登录，勾选后提交值为 on -->
                                <input type="checkbox"
                                       name="remembered"
                                       v-model="remembered">
                                <label>记住登录</label>
                            </div>

                            <input type="submit" value="登 录" class="input_submit">
                        </form>

                    </div>
                </div>

                <div class="third_party">
                    <a href="javascript:;" class="qq_login" @click="qq_login">QQ</a>
                    <a href="javascript:;" class="weixin_login">微信</a>
                    <a href="/users/register/" class="register_btn">立即注册</a>
                </div>

            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
        <p>电话：010-****888    京ICP备*******8号</p>
    </div>

</div>

<script src="{{ static('js/common.js') }}"></script>
<script src="{{ static('js/login.js') }}"></script>

</body>
</html>
